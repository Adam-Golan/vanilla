<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="refresh" content="0; url=/">
        <script defer>
            fetch("https://adam-golan.github.io/vanilla/index.html")
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => console.error("Error loading index.html:", error));
        </script>
        <link rel="shortcut icon" href="./logos/icon.svg" type="image/x-icon">
        <!--CSS_INJECT-->
        <title>Redirecting...</title>
    </head>

    <body>
        <p>This is 404! Quick, <a href="/vanilla">click here!</a>.</p>
    </body>

</html>
