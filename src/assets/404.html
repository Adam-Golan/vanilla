<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=/">
    <script defer>
        const path = window.location.pathname;
        window.location.replace("/vanilla/");
        setTimeout(() => window.location.replace(path), 1000);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>This is 404! Quick, <a href="/">click here!</a>.</p>
</body>
</html>
