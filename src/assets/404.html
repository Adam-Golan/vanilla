<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="refresh" content="0; url=/">
        <script defer>
            fetch("index.html")
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => console.error("Error loading index.html:", error));
        </script>
        <title>Redirecting...</title>
    </head>

    <body>
        <p>This is 404! Quick, <a href="/vanilla">click here!</a>.</p>
    </body>

</html>
