name: Build and Deploy

on:
  push:
    branches:
      - main # Trigger this workflow on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Adjust the Node.js version as needed

      # Step 3: Initiate submodules
      - name: Initiate submodules
        run:
          git submodule update --init --recursive

      # Step 4: Install dependencies for submodules
      - name: Install submodule dependencies
        run: |
          git submodule foreach --recursive 'npm install || true'

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install --recursive

      # Step 6: Run build script
      - name: Run build script
        run: npm run build

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist # Directory to deploy, adjust if necessary
